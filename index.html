<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload" />
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta content="Un mapa con los parkings de moto disponibles en Donostia-San Sebastian." name="description" />
  <meta content="Mapa Aparcamientos de Moto en Donostia-San Sebastian" property="og:title" />
    <meta
      content="Descubre todos los aparcamientos de Motos disponibles en Donostia-San Sebastian"
      property="og:description" />
    <meta content="Mapa Aparcamientos de Moto en Donostia-San Sebastian" property="twitter:title" />
    <meta
      content="Descubre todos los aparcamientos de Motos disponibles en Donostia-San Sebastian"
      property="twitter:description" />
    <meta property="og:type" content="website" />
    <meta content="/img/og-image.png" property="og:image" />
    <meta content="/img/og-image.png" property="twitter:image" />
    <meta content="summary_large_image" name="twitter:card" />
    <meta name="theme-color" content="#000000">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Aparcamientos Moto Donostia</title>

  <!-- Leaflet CSS y JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }
    .tooltip-table th { padding: 2px 8px 2px 2px; text-align: left; }
  </style>
  <link href="/assets/img/favicon-16x16.ico" sizes="16x16" rel="icon" type="image/png"  />
  <link href="/assets/img/favicon-32x32.ico" sizes="32x32" rel="icon" type="image/png" />
  <link href="/assets/img/webclip.png" rel="apple-touch-icon" />
  <link href="https://motoparking.akalegain.com" rel="canonical" />
</head>
<body>

<div id="map"></div>

<script>
  // 1) Crear el mapa
  const map = L.map('map').setView([43.3183, -1.9812], 13);

  // 2) Añadir tile layer
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/">CARTO</a>',
    subdomains: 'abcd',
    maxZoom: 20
  }).addTo(map);

  // 3) Cargar GeoJSON externo
  fetch('aparcamientos.json')
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: (feature, layer) => {
          // Tooltip en tabla
          const fields = ["NomCalle", "Barrio", "MetroLinea"];
          const aliases = ["Calle", "Barrio", "Metros"];
          const table = `<table class="tooltip-table">
            ${fields.map((f,i) => `<tr><th>${aliases[i]}</th><td>${feature.properties[f]}</td></tr>`).join('')}
          </table>`;
          layer.bindTooltip(table, {sticky: true});

          // Evento de click → abrir Google Maps
          layer.on('click', () => {
            const [lon, lat] = feature.geometry.coordinates;
            const url = `https://www.google.com/maps?q=${lat},${lon}`;
            window.open(url, '_blank');
          });
        },
        pointToLayer: (feature, latlng) => {
          return L.marker(latlng); // aquí podrías usar iconos personalizados
        }
      }).addTo(map);
    });
</script>

</body>
</html>
